<!DOCTYPE html>
<html lang="sp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="attr.js" defer type="module"></script>
    <title>Attr JS</title>
  </head>
  <body>
    <div class="container">
      <div
        x-data="{input:'',buffer:'', showInput: true}"
        class="cont"
        history="true"
        history-limit="100"
      >
        <textarea
          x-show="showInput"
          @keydown.enter.prevent="
            if ($event.target.value.length > 0) {
              $set('input', $event.target.value);
              $event.target.value = '';
            }
          "
          @change="$set('input',$event.target.value)"
          x-bind="buffer"
          placeholder="Insert your text here..."
        ></textarea>
        <div class="buttons">
          <div class="top">
            <button class="showInput" x-set="showInput=!showInput">
              <strong x-text="showInput ? 'Hide' : 'Show' "></strong> input
            </button>
            <button x-undo="input">Undo</button>
            <button x-redo="input">Redo</button>
          </div>
          <div>
            <button x-set="input=buffer" x-show="buffer !== ''">Add</button>
            <button x-set="input=''" x-show="input !== ''">Clear</button>
          </div>
        </div>
        <div class="text">
          <div x-show="input === ''">
            <hr />
            <h2>Your text here, for AI readers.</h2>
          </div>
        </div>
        <div class="content" x-show="input.length > 0">
          <p x-watch="input"></p>
        </div>
      </div>
    </div>
  </body>

  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --bg-color: #ecf0f1;
      --text-color: #34495e;
    }
    * {
      font-family: monospace;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
    }
    .showInput {
      margin-right: 1rem;
    }
    .container {
      padding: 2rem;
    }
    .cont {
      display: flex;
      flex-direction: column;
      align-items: center;

      p {
        font-family: monospace;
        font-size: 1.5rem;
      }
    }
    .content {
      display: flex;
    }
    textarea {
      min-width: 50vw;
      min-height: 10vh;
      margin: 1rem auto;
      padding: 2rem;
      border-radius: 10px;
      border: 2px solid var(--primary-color);
      background-color: white;
      color: var(--text-color);
      overflow-y: scroll;
      font-size: 1.5rem;
    }

    button {
      font-size: 1.5rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      background-color: var(--secondary-color);
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: space-evenly;
      align-items: center;
      gap: 2rem;
      margin-bottom: 1rem;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</html>
